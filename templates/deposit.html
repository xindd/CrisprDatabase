
{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block cssblock %}
    <link rel="stylesheet" href="/static/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/static/css/amazeui.tree.min.css"/>
{% endblock %}
{% block second_part %}
<div class="detail" style="margin: 25px 0;">
  <div class="am-container">
  	<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> Upload
                    </div>
                </div>
                <div class="tpl-block ">
                    {% if submit == 1 %}
                        Uploaded successfully
                    {% else %}
                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" data-am-validator method="post" action="/VSR/deposit/data">
                                {% csrf_token %}
                            	<div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">Email</label>
                                    <div class="am-u-sm-9">
                                        <input type="email" id="user-email" placeholder="eg:xxx@126.com" required>
                                        <small></small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">Affiliation</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="" required>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">Type</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-phone" placeholder="eg: I-F" required>
                                        <small></small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">Family</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-QQ" placeholder="eg: AcrF" required>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">Accession</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" placeholder="eg:YP_007392342.1" required>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">Database</label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{maxHeight: 100}">
										  <option value="a">db1</option>
										  <option value="b">db2</option>
										  <option value="o">db3</option>
										</select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">Anti-CRISPR sequence</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" placeholder="" required></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                    	<button type="reset" class="am-btn am-btn-default">reset</button>
                                        <button type="submit" class="am-btn am-btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% endif %}
                </div>

            </div>
  </div>
</div>
{% endblock %}
{% block jsblock %}
{% endblock %}
